name: User Test

on: [push]

jobs:
  User-Test-Microservice:
    name: User Service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Change Directory to services/user/
        run: cd services/user/
      - name: dev
        run: yarn dev
