name: Test my Project Action

on: [push]

jobs:
  test-microservice:
    name: Test Microservice
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install Dependencies
        run: yarn --frozen-lockfile
      - name: Build
        run: yarn build
